name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'sbt'

      - name: Setup sbt
        run: |
          curl -fL https://github.com/sbt/sbt/releases/download/v1.11.7/sbt-1.11.7.tgz | tar xfz - -C /opt
          echo "/opt/sbt/bin" >> $GITHUB_PATH

      - name: Import GPG key
        run: |
          echo "${{ secrets.PGP_SECRET }}" | base64 --decode > secret.asc
          gpg --batch --import secret.asc
        env:
          PGP_SECRET: ${{ secrets.PGP_SECRET }}

      - name: Run tests
        run: sbt test

      - name: Publish to Maven Central
        run: sbt ci-release
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASS }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
