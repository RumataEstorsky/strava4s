name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Cache sbt dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.coursier/cache/v1
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('**/project/build.properties') }}
        restore-keys: |
          ${{ runner.os }}-sbt-
    
    - name: Setup sbt
      run: |
        curl -fL https://github.com/sbt/sbt/releases/download/v1.11.7/sbt-1.11.7.tgz | tar xfz - -C /opt
        echo "/opt/sbt/bin" >> $GITHUB_PATH
    
    # Temporarily disabled scalafmt checks due to existing code style
    # - name: Run scalafmt checks
    #   run: sbt scalafmtCheckAll scalafmtSbtCheck
    
    - name: Run tests
      run: sbt test
    
    - name: Compile
      run: sbt compile