version = "3.8.3"
runner.dialect = scala213

# Very lenient settings to match existing code
maxColumn = 200
indent.main = 2
indent.significant = 2
assumeStandardLibraryStripMargin = true

# Disable all alignment
align.preset = none
align.multiline = false

continuationIndent.defnSite = 2
continuationIndent.ctorSite = 2
continuationIndent.extendSite = 2

# Disable all newline rules
newlines.beforeCurlyLambdaParams = never
newlines.afterCurlyLambda = never
newlines.implicitParamListModifierPrefer = before
newlines.avoidForSimpleOverflow = [punct]

# Disable docstring formatting
docstrings.style = Asterisk
docstrings.oneline = fold
docstrings.wrap = no

# Disable all rewrite rules
rewrite.rules = []

# Disable import rewriting completely
rewrite.imports.sort = none
rewrite.imports.groups = []

rewrite.redundantBraces.stringInterpolation = false
rewrite.redundantBraces.generalExpressions = false

spaces.inImportCurlyBraces = true

# File filters
project.excludeFilters = [
  "target/"
]

fileOverride {
  "glob:**/project/**" {
    runner.dialect = scala212
  }
}

